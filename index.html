<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍 - Personal Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
        }

        .info-section {
            margin: 30px 0;
        }

        .info-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-item strong {
            color: #667eea;
        }

        .interactive-section {
            margin-top: 30px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
        }

        .interactive-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response-box {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            min-height: 50px;
            display: none;
        }

        .response-box.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .counter {
            text-align: center;
            font-size: 48px;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skill-tag:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .clicked {
            background: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar" onclick="rotateAvatar()">👨‍💻</div>
            <h1>你好！我是一名开发者</h1>
            <p class="subtitle">欢迎来到我的个人主页</p>
        </div>

        <div class="info-section">
            <div class="info-item">
                <strong>🎓 教育背景：</strong> 电子科学与技术
            </div>
            <div class="info-item">
                <strong>💼 职业方向：</strong> 嵌入式软件工程师
            </div>
            <div class="info-item">
                <strong>🌟 兴趣爱好：</strong> 编程、阅读、运动、旅行
            </div>
            <div class="info-item">
                <strong>💡 个人理念：</strong> 持续学习，体验人生
            </div>
        </div>

        <div class="info-section">
            <h3 style="color: #667eea; margin-bottom: 10px;">🛠️ 技能标签</h3>
            <!-- <p style="color: #666; margin-bottom: 10px;">点击技能标签查看效果：</p> -->
            <div class="skills">
                <span class="skill-tag" onclick="toggleSkill(this)">C</span>
                <span class="skill-tag" onclick="toggleSkill(this)">MCU</span>
                <span class="skill-tag" onclick="toggleSkill(this)">USB</span>
                <!-- <span class="skill-tag" onclick="toggleSkill(this)">HTML/CSS</span>
                <span class="skill-tag" onclick="toggleSkill(this)">React</span>
                <span class="skill-tag" onclick="toggleSkill(this)">Node.js</span>
                <span class="skill-tag" onclick="toggleSkill(this)">Git</span> -->
            </div>
        </div>

        <div class="interactive-section">
            <h3>🎮 互动区域</h3>
            
            <div class="input-group">
                <label style="display: block; margin-bottom: 8px; color: #333;">输入您的名字：</label>
                <input type="text" id="nameInput" placeholder="请输入您的名字...">
            </div>
            
            <button onclick="greetUser()">👋 打个招呼</button>
            <button onclick="incrementCounter()">🔢 计数器 +1</button>
            <button onclick="changeTheme()">🎨 改变主题色</button>
            
            <div id="responseBox" class="response-box"></div>
            
            <div class="counter" id="counter">0</div>
        </div>
    </div>

    <script>
        let count = 0;
        let currentTheme = 0;
        const themes = [
            { primary: '#667eea', secondary: '#764ba2' },
            { primary: '#f093fb', secondary: '#f5576c' },
            { primary: '#4facfe', secondary: '#00f2fe' },
            { primary: '#43e97b', secondary: '#38f9d7' },
            { primary: '#fa709a', secondary: '#fee140' }
        ];

        function greetUser() {
            const name = document.getElementById('nameInput').value.trim();
            const responseBox = document.getElementById('responseBox');
            
            if (name) {
                responseBox.innerHTML = `<p style="color: #667eea; font-size: 18px;">👋 你好，<strong>${name}</strong>！很高兴认识你！</p>`;
            } else {
                responseBox.innerHTML = `<p style="color: #666;">请先输入您的名字哦～</p>`;
            }
            
            responseBox.classList.add('show');
        }

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            
            if (count % 10 === 0 && count > 0) {
                const responseBox = document.getElementById('responseBox');
                responseBox.innerHTML = `<p style="color: #28a745; font-size: 18px;">🎉 恭喜！你已经点击了 ${count} 次！</p>`;
                responseBox.classList.add('show');
            }
        }

        function changeTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            const theme = themes[currentTheme];
            
            document.body.style.background = `linear-gradient(135deg, ${theme.primary} 0%, ${theme.secondary} 100%)`;
            
            const responseBox = document.getElementById('responseBox');
            responseBox.innerHTML = `<p style="color: ${theme.primary};">🎨 主题已更换！</p>`;
            responseBox.classList.add('show');
        }

        function rotateAvatar() {
            const avatar = document.querySelector('.avatar');
            avatar.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                avatar.style.transform = '';
            }, 500);
        }

        function toggleSkill(element) {
            element.classList.toggle('clicked');
        }

        // 添加回车键支持
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                greetUser();
            }
        });
    </script>
</body>
</html>
